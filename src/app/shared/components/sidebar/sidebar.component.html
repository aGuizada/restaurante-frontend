<button *ngIf="isCollapsed" 
        (click)="toggleSidebar.emit()"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside [class.translate-x-0]="!isCollapsed"
       [class.-translate-x-full]="isCollapsed"
       [class.w-64]="!isCollapsed"
       [class.w-20]="isCollapsed"
       class="fixed top-0 left-0 z-40 h-screen transition-transform sm:translate-x-0"
       aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800">
    <!-- Logo Section -->
    <div class="flex items-center justify-center mb-5 pb-3 border-b border-gray-700">
      <span class="text-2xl font-bold text-white" *ngIf="!isCollapsed">RestauranteApp</span>
      <span class="text-2xl font-bold text-white" *ngIf="isCollapsed">R</span>
    </div>
    <ul class="space-y-2 font-medium">
      <!-- Gesti贸n Section -->
      <div class="mb-4">
        <h3 class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2" *ngIf="!isCollapsed">
          Gesti贸n
        </h3>
        <li *ngFor="let item of menuGestion">
          <a [routerLink]="item.route"
             routerLinkActive="bg-gray-700 text-white"
             class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 group">
            <span class="material-icons text-gray-400 transition duration-75 group-hover:text-white">{{item.icon}}</span>
            <span [class.hidden]="isCollapsed" class="ms-3">{{item.label}}</span>
          </a>
        </li>
      </div>

      <!-- Administraci贸n Section -->
      <div class="pt-4 mt-4 border-t border-gray-700">
        <h3 class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2" *ngIf="!isCollapsed">
          Administraci贸n
        </h3>
        <li *ngFor="let item of menuAdmin">
          <a [routerLink]="item.route"
             routerLinkActive="bg-gray-700 text-white"
             class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 group">
            <span class="material-icons text-gray-400 transition duration-75 group-hover:text-white">{{item.icon}}</span>
            <span [class.hidden]="isCollapsed" class="ms-3">{{item.label}}</span>
          </a>
        </li>
      </div>
    </ul>
  </div>
</aside>
