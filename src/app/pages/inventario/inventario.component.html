<div class="p-6">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Inventario</h1>
    <div class="mt-4 flex items-center gap-4">
      <button 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        (click)="openAddModal()"
      >
        ➕ Agregar Producto
      </button>
      <div class="flex-1">
        <input 
          type="text" 
          (input)="onSearch($event)"
          placeholder="Buscar productos..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  </div>

  <!-- Inventory Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoría</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (item of filteredInventory; track item.codigo) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.codigo}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.nombre}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.categoria}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                {{item.stock}} unidades
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{item.precio}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button 
                class="text-indigo-600 hover:text-indigo-900 mr-4"
                (click)="editItem(item)"
                title="Editar"
              >
                ✎
              </button>
              <button 
                class="text-red-600 hover:text-red-900"
                (click)="deleteItem(item)"
                title="Eliminar"
              >
                ✗
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  @if (showModal) {
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            {{editingItem ? 'Editar Producto' : 'Nuevo Producto'}}
          </h3>
          <div class="mt-2 px-7 py-3">
            <form (ngSubmit)="saveItem()">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Código</label>
                  <input 
                    type="text" 
                    (input)="onInputChange($event, 'codigo')"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Nombre</label>
                  <input 
                    type="text" 
                    (input)="onInputChange($event, 'nombre')"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Categoría</label>
                  <input 
                    type="text" 
                    (input)="onInputChange($event, 'categoria')"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Stock</label>
                  <input 
                    type="number" 
                    (input)="onNumberInputChange($event, 'stock')"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Precio</label>
                  <input 
                    type="number" 
                    (input)="onNumberInputChange($event, 'precio')"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
              </div>
              <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button 
                  type="submit"
                  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
                >
                  Guardar
                </button>
                <button 
                  (click)="closeModal()"
                  class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  }
