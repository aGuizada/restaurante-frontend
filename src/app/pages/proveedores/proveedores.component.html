<div class="p-6">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Proveedores</h2>
          <div *ngIf="error" class="bg-red-50 text-red-500 p-3 rounded-lg">
            {{ error }}
          </div>
          <button (click)="isModalOpen = true" 
                  class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Nuevo Proveedor
          </button>
        </div>

        <!-- Lista de Proveedores -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                  Teléfono
                </th>
                <th scope="col" class="px-6 py-3">
                  Correo
                </th>
                <th scope="col" class="px-6 py-3">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores" 
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                  {{ proveedor.nombre }}
                </td>
                <td class="px-6 py-4">
                  {{ proveedor.telefono }}
                </td>
                <td class="px-6 py-4">
                  {{ proveedor.correo_electronico }}
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center space-x-3">
                    <button (click)="selectProveedor(proveedor); isModalOpen = true"
                            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
                        <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
                      </svg>
                      Editar
                    </button>
                    <button (click)="deleteProveedor(proveedor.id)"
                            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                      </svg>
                      Eliminar
                    </button>
                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 3a1 1 0 10-2 0v1a1 1 0 002 0V3zM15.657 5.757a1 1 0 00-1.414 0L9 10.172V13h1.105a7.5 7.5 0 005.558 2.097l1.414 1.414a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-7-7a1 1 0 013.465-1.35l1.25 1.25a1 1 0 001.414 0l2.5-2.5a1 1 0 001.414 0l4 4z"></path>
                      </svg>
                      Productos
                    </button>
                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-600 rounded-lg hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28a1 1 0 00-1 1.22v2.83a1 1 0 001.878.876L17 5a1 1 0 001 1.118V14a1 1 0 00-.87.35"></path>
                      </svg>
                      Compras
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="flex justify-between items-center pb-3">
        <h3 class="text-2xl font-bold">{{ modalTitle }}</h3>
        <button (click)="isModalOpen = false" class="text-black hover:text-red-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form [formGroup]="proveedorForm" (ngSubmit)="selectedProveedor ? updateProveedor() : createProveedor()" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   id="nombre" 
                   formControlName="nombre">
            <div *ngIf="proveedorForm.get('nombre')?.invalid && (proveedorForm.get('nombre')?.dirty || proveedorForm.get('nombre')?.touched)" 
                 class="text-red-500 text-sm">
              El nombre es requerido
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   id="telefono" 
                   formControlName="telefono">
            <div *ngIf="proveedorForm.get('telefono')?.invalid && (proveedorForm.get('telefono')?.dirty || proveedorForm.get('telefono')?.touched)" 
                 class="text-red-500 text-sm">
              El teléfono es requerido
            </div>
          </div>
          <div>
            <label for="correo_electronico" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input type="email" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   id="correo_electronico" 
                   formControlName="correo_electronico">
            <div *ngIf="proveedorForm.get('correo_electronico')?.invalid && (proveedorForm.get('correo_electronico')?.dirty || proveedorForm.get('correo_electronico')?.touched)" 
                 class="text-red-500 text-sm">
              El correo electrónico debe ser válido
            </div>
          </div>
        </div>

        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input type="text" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 id="direccion" 
                 formControlName="direccion">
          <div *ngIf="proveedorForm.get('direccion')?.invalid && (proveedorForm.get('direccion')?.dirty || proveedorForm.get('direccion')?.touched)" 
               class="text-red-500 text-sm">
            La dirección es requerida
          </div>
        </div>

        <div class="flex justify-end space-x-3">
          <button type="button" 
                  (click)="isModalOpen = false"
                  class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
            Cancelar
          </button>
          <button type="submit" 
                  class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                  [disabled]="!proveedorForm.valid">
            {{ selectedProveedor ? 'Actualizar' : 'Crear' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
