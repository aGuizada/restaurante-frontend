<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50">
  <div class="w-full max-w-md px-4">
    <div class="bg-white rounded-xl shadow-[0_10px_20px_-5px_rgba(0,0,0,0.1),0_-10px_20px_-5px_rgba(0,0,0,0.1),10px_0_20px_-5px_rgba(0,0,0,0.1),-10px_0_20px_-5px_rgba(0,0,0,0.1)] overflow-hidden border border-gray-100">
      <div class="p-8">
        <div class="text-center mb-8">
          <div class="flex justify-center items-center mb-4">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
            </div>
          </div>
          <h2 class="text-3xl font-bold text-gray-900">Bienvenido</h2>
          <p class="mt-2 text-sm text-gray-600">Inicia sesión para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email input -->
          <div class="relative">
            <label for="email" class="absolute -top-3 left-3 bg-white px-2 text-sm text-gray-500">Correo electrónico</label>
            <input id="email" name="email" type="email" formControlName="email" 
                   class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-1 text-sm text-red-500">
              <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido</div>
              <div *ngIf="email?.errors?.['email']">Por favor, ingresa un correo electrónico válido</div>
            </div>
          </div>

          <!-- Password input -->
          <div class="relative">
            <label for="password" class="absolute -top-3 left-3 bg-white px-2 text-sm text-gray-500">Contraseña</label>
            <input id="password" name="password" type="password" formControlName="password" 
                   class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1 text-sm text-red-500">
              <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
            </div>
          </div>

          <!-- Error message -->
          <div *ngIf="error" class="text-red-500 text-sm mt-2">
            <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-2">
              {{ error }}
            </div>
          </div>

          <!-- Login button -->
          <div class="mt-6">
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                    [disabled]="isLoading">
              <span *ngIf="!isLoading">Iniciar sesión</span>
              <div *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
