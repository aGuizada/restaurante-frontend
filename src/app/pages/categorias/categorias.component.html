<div class="container">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Categorías</h1>
    <button 
      class="button button--primary"
      (click)="openModal()">
      Nueva Categoría
    </button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Creado</th>
          <th>Actualizado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.descripcion }}</td>
          <td>{{ categoria.created_at | date }}</td>
          <td>{{ categoria.updated_at | date }}</td>
          <td class="button-group">
            <button 
              class="button button--secondary"
              (click)="openModal(categoria)">
              Editar
            </button>
            <button 
              class="button button--danger"
              (click)="deleteCategoria(categoria.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">{{ editing ? 'Editar' : 'Nueva' }} Categoría</h2>
      <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input 
            formControlName="nombre"
            class="form-input"
            [class.error]="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Descripción</label>
          <textarea 
            formControlName="descripcion"
            class="form-textarea"
            [class.error]="categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched"
          ></textarea>
        </div>

        <div class="form-actions">
          <button 
            type="button"
            class="button button--secondary"
            (click)="showModal = false">
            Cancelar
          </button>
          <button 
            type="submit"
            class="button button--primary"
            [disabled]="categoriaForm.invalid">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
